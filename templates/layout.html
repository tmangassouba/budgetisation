<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block titre %}{% endblock %}</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="{% static 'css/plugins/morris.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- DataTable -->
    <link rel="stylesheet" type="text/css" href="{% static 'DataTables/DataTables-1.10.11/css/jquery.dataTables.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'DataTables/dataTables.uikit.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'DataTables/uikit.min.css' %}"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <!--<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>-->
                <a class="navbar-brand" href="{% url 'accueil' %}">Budgétisation</a>
            </div>
            <!-- Top Menu Items -->

            <!--
            <ul class="nav navbar-right top-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> John Smith <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#"><i class="fa fa-fw fa-user"></i> Profile</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-fw fa-envelope"></i> Inbox</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-fw fa-gear"></i> Settings</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
                        </li>
                    </ul>
                </li>
            </ul>
            -->

            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->

            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li {% if page == "tableaubord" %} class="active" {% endif %}>
                        <a href="{% url 'accueil' %}" ><i class="fa fa-fw fa-dashboard"></i>Tableau de bord</a>
                    </li>
                    <li {% if page == "import" %} class="active" {% endif %}>
                        <a href="{% url 'importer' %}"><i class="glyphicon glyphicon-import"></i> Import</a>
                    </li>
                    <li {% if page == "budget" %} class="active" {% endif %}>
                        <a href="{% url 'analyse' %}"><i class="fa fa-fw fa-table"></i> Budgétisation</a>
                    </li>
                    <li {% if page == "ecart" %} class="active" {% endif %}>
                        <a href="#"><i class="fa fa-fw fa-edit"></i> Ecart</a>
                    </li>
                    <li {% if page == "simulation" %} class="active" {% endif %}>
                        <a href="#"><i class="fa fa-fw fa-desktop"></i> Simulation</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">
            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="{% static 'js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- Morris Charts JavaScript -->
    <script src="{% static 'js/plugins/morris/raphael.min.js' %}"></script>
    <script src="{% static 'js/plugins/morris/morris.min.js' %}"></script>
    <script src="{% static 'js/plugins/morris/morris-data.js' %}"></script>

    <!-- DataTable -->
    <script type="text/javascript" src="{% static 'DataTables/jQuery-2.2.0/jquery-2.2.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'DataTables/jquery-1.12.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'DataTables/pdfmake-0.1.18/build/vfs_fonts.js' %}"></script>
    <script type="text/javascript" src="{% static 'DataTables/DataTables-1.10.11/js/jquery.dataTables.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'DataTables/dataTables.uikit.min.js' %}"></script>
    <script>
        $(function(){
            $("#data_list").dataTable({
                "displayLength": 25
            });
        })
    </script>

</body>

</html>
