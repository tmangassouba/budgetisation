{% extends "importation/layout.html" %}

{% block titre %}Imports{% endblock %}

{% block contentImportation %}

<div class="row">
    <div class="col-lg-12">
        <table class="table table-hover table-striped">
             <tbody>
                {% for fich in files_list %}
                    <tr>
                        <td>
                            <a href="{% url 'delete_file' fich.id %}" title="Supprimer"><i class="glyphicon glyphicon-remove"></i></a>
                            <a href="{% url 'edit_file' fich.id %}" title="Modifier"><i class="glyphicon glyphicon-edit"></i></a>
                            <a href="{% url 'file_cont' fich.id %}">{{ fich.description }}
                            Importé le {{ fich.importDate }} |
                            Mis à jour le {{ fich.editDate }}</a>
                        </td>
                    </tr>
                {% empty %}
                    No file available!
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{{ cle }}
{% endblock %}
